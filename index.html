<!DOCTYPE html>
<html lang="pl">

            <ul>
                <li>

                    <a href="#gallery">Galeria</a>
                </li>
                <li>
                    <a href="#contact">Kontakt</a>
                </li>
            </ul>

        </div>
    </header>

    <main>

        <div class="user-info">
            <div class="user-image">
                <img src="./profile-circle-svgrepo-com.svg" alt="">
            </div>
            <div class="user-desc">
                <p>Tu bedzie jakis tekst itp</p>
            </div>
        </div>

        <div class="renovatioGallery" id="gallery">
            <p class="title">Renowacja mebli</p>

            <div class="photos">
                <p class="photoHeader">Przed</p>
                <p class="photoHeader">Po</p>

                <img class="test" src="./krzesloPrzed.jpg" alt="">
                <img class="test" src="./krzesloPo.jpg" alt="">

            </div>
        </div>

        <div class="contact" id="contact">
            <h1 class="contactTitle">Kontakt</h1>
            <form class="contact-form" action="https://formsubmit.io/send/maciek.chojnacki22@wp.pl">
                <p class="formHeader">Imię i nazwisko</p>
                <input type="text" name="" id="" class="nameInput" required>
                
                <p class="formHeader">E-mail</p>
                <input type="email" name="" id="" class="emailInput" required>

                <p class="formHeader">Wiadomość</p>
                <textarea class="message" name="" id="" required>Witam! Jestem zainteresowany usługą meblarską. Bardzo proszę o kontakt.</textarea>
            
                <input class="submitBtn" type="submit" value="Prześlij" onclick="popMessage()">
            </form>
        </div>

    </main>

    <footer>

        <div class="footer-info">
            <p class="title">Górski Meble</p>

            <div class="footer-contact">
                <p>Telefon: 111-222-333</p>
                <p>E-mail: qwerty@wp.pl</p>
                <!-- <p>Adres: unknown</p> -->
                <p>Facebook: <a href="https://www.facebook.com/profile.php?id=100090265572911" target="_blank">
